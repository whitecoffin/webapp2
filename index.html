<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>色々計算機 webアプリケーション</title>
    <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select2.min.css">
</head>

<!-- ローディング画面 -->
<div id="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
</div>

<body>
    <h1 class="pageTitle">色々計算機</h1>
    <h3>タブをクリックすると中身が表示されます</h3>
    <button type="button" class="blueBtn tabSelector" onclick="SelectKosenjoh();">古戦場 貢献度効率計算機</button>
    <button type="button" class="blueBtn tabSelector" onclick="SelectCalcCatchRate();">ポケモンsv 捕獲率計算機</button>
    <br>
    <hr>
    <div id="selectAndGen"></div>
    <main class="container">
        <div class="modal modalWindow" id="resultModalWindow" aria-hidden="true">
            <div class="modalOverlay" id="resultModalOverlay" tabindex="-1" data-micromodal-close>
                <div class="modalDialog" id="resultModalDialog" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modalHeader">
                        <h2 class="modalTitle" id="modalTitle">タイトル</h2>
                        <button class="closeResultModal" id="resultModalCloseBtn" aria-label="closeResultModal"data-micromodal-close></button>
                    </header>
                    <main class="modalContent" id="resultModalContent">
                    </main>
                    <footer class="modalFooter">
                        <button class="modalOKBtn modalOKBtnPrimary" data-micromodal-close aria-label="CloseThisDialogWindow">閉じる</button>
                    </footer>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="loadingAnim.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="select2.min.js"></script>
<script src="ja.js"></script>
<script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="pokeArray.js"></script>
<script src="kosenjoh.js"></script>
<script src="hokaku.js"></script>

</html>
